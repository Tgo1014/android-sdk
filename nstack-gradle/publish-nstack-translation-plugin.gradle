apply plugin: 'signing'
apply plugin: 'maven-publish'
apply plugin: 'signing'

// Username & password for Sonatype, stored in gradle.properties
def _ossrhUsername = System.getenv('NEXUS_USERNAME')
def _ossrhPassword = System.getenv('NEXUS_PASSWORD')

final def _isReleaseVersion = !VERSION_NAME.endsWith("SNAPSHOT")

nexusStaging {
    packageGroup = "dk.nodes"
    delayBetweenRetriesInMillis = 4000
    stagingProfileId = "5a414403b5bf75"
}

jar {
    manifest {
        attributes 'Implementation-Title': TRANSLATION_NAME, 'Implementation-Version': VERSION_NAME
    }
}

afterEvaluate {

    task sourcesJar(type: Jar) {
        archiveClassifier.set('sources')
        from sourceSets.main.allSource
    }

    task javadocJar(type: Jar) {
        archiveClassifier.set('javadoc')
        from javadoc
    }

    publishing {
        publications {
            nstackTranslationPluginJar(MavenPublication) {

                artifact sourcesJar
                artifact javadocJar
                from components.java

                pom {
                    name = TRANSLATION_NAME
                    packaging = TRANSLATION_PACKAGING
                    artifactId = TRANSLATION_ARTIFACT_ID
                    description = TRANSLATION_DESCRIPTION

                    groupId = GROUP
                    version = VERSION_NAME
                    url = TRANSLATION_URL

                    inceptionYear = POM_INCEPTION_YEAR

                    licenses {
                        license {
                            name = POM_LICENCE_NAME
                            url = POM_LICENCE_URL
                        }
                    }

                    developers {
                        developer {
                            id = POM_DEVELOPER_ID
                            name = POM_DEVELOPER_NAME
                            email = POM_DEVELOPER_EMAIL
                        }
                    }

                    scm {
                        url = POM_SCM_URL
                        connection = POM_SCM_CONNECTION
                    }

                    issueManagement {
                        system = POM_ISSUE_MANAGEMENT_SYSTEM
                        url = POM_ISSUE_MANAGEMENT_URL
                    }
                }
            }
        }

        repositories {
            maven {
                credentials {
                    username _ossrhUsername
                    password _ossrhPassword
                }

                final def releasesRepoUrl = RELEASE_REPO_URL
                final def snapshotsRepoUrl = SNAPSHOT_REPO_URL

                url = _isReleaseVersion ? releasesRepoUrl : snapshotsRepoUrl
            }
        }

        signing {
            required {
                return _isReleaseVersion
            }

            sign publishing.publications.nstackTranslationPluginJar
        }
    }
}